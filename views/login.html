<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/8203961616.js" crossorigin="anonymous"></script>
    <title>Bienvenidxs a MercadoLiebre</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <span class="input">Buscar productos, marcas y más</span>
                <span class="submit"><i class="fa fa-search"></i></span>
                <span><i class="fas fa-hand-holding-usd"  font-size= 10px;></i>Comprá en cuotas y sin tarjeta de crédito</span>
            </div>
        <nav>
            <div>
                <ul>
                    <li><a href="#"> Ofertas </a></li>
                    <li><a href="#"> Tiendas Oficiales </a></li>
                    <li><a href="#"> Vender </a></li>
                    <li><a href="#"> Ayuda </a></li>
                </ul>
            </div>

            <div>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    
    <form  method="get" class="create-form">
    <div>
        <label>Nombre de Usuario
        <input type="login" name="loginUsuario" id="loginUsuario" placeholder="Ingresa tu usuario" >
    </label>
    </div>
    <div>
        <label>Password
        <input type="password" name="password" id="password" placeholder="Elegí tu contraseña">
        </label>
    </div>
    <div>
        <button type="login" value="Ingresar y volver al Home"><a href="/">Enviar y volver al Home</a></button>
    </div>
    </form>
</body>
</html>
